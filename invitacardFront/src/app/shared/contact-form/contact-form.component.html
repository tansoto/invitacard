<section class="contact-request">
    <div class="request-header">
        <h2>¿No encontraste el personaje o modelo que buscabas?</h2>
        <p>¡Estamos aquí para ayudarte! Completa el siguiente formulario con tus peticiones y nos pondremos en
            contacto contigo.</p>
    </div>

    <form class="request-form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
            <label for="message">Tu Solicitud:</label>
            <textarea id="message" name="message" rows="4" required
                placeholder="Escribe tu solicitud aquí..."></textarea>
        </div>
        <button type="submit" class="submit-button">Enviar Solicitud</button>
    </form>
</section>
