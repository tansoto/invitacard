<section class="faq-section">
    <h2>Preguntas Frecuentes</h2>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of faqs">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ faq.question }}
                </mat-panel-title>
                <mat-panel-description>
                    Haz clic para ver la respuesta.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p class="respuesta">{{ faq.answer }}</p>
        </mat-expansion-panel>
    </mat-accordion>
</section>
