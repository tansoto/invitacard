<div class="body">
    <div class="container">
        <div *ngFor="let panel of panels" 
             [ngClass]="{'panel': true, 'active': panel.active, 'half-blur': !panel.active}" 
             [style.backgroundImage]="panel.backgroundImage"
             (click)="setActive(panel)">
            <h3>{{ panel.title }}</h3>
        </div>
    </div>
</div>
